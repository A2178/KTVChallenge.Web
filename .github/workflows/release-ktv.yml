name: Build & Release KTVChallenge.Web

on:
  # 只要 push 一個以 v 開頭的 tag，就觸發
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      DOTNET_VERSION: '8.0.x'      # 如果你專案是 .NET 7 就改 7.0.x
      RUNTIME: 'win-x64'
      CONFIGURATION: Release
      PUBLISH_DIR: 'publish'
      ZIP_NAME: 'KTVChallenge.Web-${{ github.ref_name }}.zip'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 還原整個 solution
      - name: Restore
        run: dotnet restore ./KTVChallenge.Web.sln

      # 發佈 self-contained 版到 ./publish 資料夾
      - name: Publish self-contained app
        shell: pwsh
        run: |
          dotnet publish .\KTVChallenge.Web.csproj `
            -c $env:CONFIGURATION `
            -r $env:RUNTIME `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeAllContentForSelfExtract=true `
            -o $env:PUBLISH_DIR

      # 把 publish 資料夾壓成 zip（內容會長得像你圖三）
      - name: Create zip package
        shell: pwsh
        run: |
          if (Test-Path $env:ZIP_NAME) { Remove-Item $env:ZIP_NAME }
          Compress-Archive -Path "$env:PUBLISH_DIR\*" -DestinationPath $env:ZIP_NAME

      # 建立 Release（用這次的 tag 名稱）
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "KTVChallenge.Web ${{ github.ref_name }}"
          draft: false
          prerelease: false

      # 把剛剛那個 zip 附加到 Release 底下
      - name: Upload Release Asset (zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
