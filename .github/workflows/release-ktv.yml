name: Build & Attach Release Zip for KTVChallenge.Web

on:
  # 當你在 GitHub Releases 頁面按下「Publish release」時觸發
  release:
    types: [published]

# 允許這個 workflow 對 release / contents 有寫入權限
permissions:
  contents: write

jobs:
  build-and-attach:
    runs-on: windows-latest

    env:
      DOTNET_VERSION: '8.0.x'      # 你的專案是 .NET 8 就留著；如果是 7 就改 '7.0.x'
      RUNTIME: 'win-x64'
      CONFIGURATION: Release
      PUBLISH_DIR: 'publish'
      ZIP_NAME: 'KTVChallenge.Web-${{ github.event.release.tag_name }}.zip'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./KTVChallenge.Web.sln

      - name: Publish self-contained app
        shell: pwsh
        run: |
          dotnet publish .\KTVChallenge.Web.csproj `
            -c $env:CONFIGURATION `
            -r $env:RUNTIME `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeAllContentForSelfExtract=true `
            -o $env:PUBLISH_DIR

      - name: Create zip package
        shell: pwsh
        run: |
          if (Test-Path $env:ZIP_NAME) { Remove-Item $env:ZIP_NAME }
          Compress-Archive -Path "$env:PUBLISH_DIR\*" -DestinationPath $env:ZIP_NAME

      # 直接把 zip 附加到「這次觸發的 Release」底下
      - name: Upload zip to current release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
